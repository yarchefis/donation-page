<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Поддержать проект: yarchefis</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;

        }

        .btn.donation-alert {
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .btn.donation-alert:hover {
            background-color: #1e1e1e;
        }

        .btn.tinkoff {
            background-color: #ffdd2d;
            color: #000;
        }

        .btn.tinkoff:hover {
            background-color: #e6c823;
        }

        .alternative-methods {
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid #53377A;
        }

        .alternative-methods p {
            margin: 10px 0;
        }

        .card-number {
            font-weight: bold;
            color: #a0a0a0; /* Серый цвет для номера карты */
        }
    </style>
</head>

    <div class="container">

        </div>

            <p>Номер карты: <span class="card-number">2200700711251255</span></p>
